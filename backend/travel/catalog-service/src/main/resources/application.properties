# 1. Server Configuration
# We use port 8082 to avoid conflict with Auth Service (8081)
server.port=8082
spring.application.name=catalog-service

# 2. Database Configuration
# Specifically connects to 'travel_catalog_db'
spring.datasource.url=jdbc:mysql://localhost:3306/travel_catalog_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# REPLACE 'root' WITH YOUR ACTUAL MYSQL PASSWORD
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. JPA / Hibernate Configuration
# Automatically creates the 'destination' and 'tour_package' tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect